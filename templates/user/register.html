{% extends 'partials/base.html' %}
{% block title%} Register Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container ">
    <div class="row mt-5 ">
        <div class="col-md-6 offset-md-3 ">
            <div class=" p-3 ">
                <h3 style="color:rgba(255, 255, 255, 0.945);">Registration Page</h3>
                <hr style="color:rgba(255, 255, 255, 0.945);">
                <form method="POST" style="color:rgba(21, 0, 255, 0.945);">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success" type="submit" value="Register">

                    

                </form>
            </div>
        </div>
    </div>

   </div>
{% endblock%}
