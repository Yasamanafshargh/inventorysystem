{% load static %}
<!--Navbar-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard-index' %}" style="font-weight: bold; color: rgb(255, 227, 11);">Inventory Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'dashboard-index' %}">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user-profile' %}">{{ user.username }} Profile</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user-register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'user-login' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Login</button>
                    </form>
                </li>
                {% endif %}
            </ul>
            
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'user-logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<!--End Navbar-->
