
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

<!-- Topside -->
<div class="container" >
    <div class="row mt-4 ">
        <!-- Information Section -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h5>Information</h5>
                </div>
                <div class="card-body text-center">
                    <div class="scrolling-text">
                        <h3 class="my-4">Weekly Reports and Analyzes</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Statistics Section -->
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white" >
                    <h5>Statistics</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <!-- Staff Card -->
                        <div class="col-md-4">
                            <a class="text-decoration-none" href="{% url 'dashboard-staff' %}">
                                <div class="card my-card shadow-sm text-center p-3">
                                    <h4 class="text-dark">Staff <i class="fas fa-users"></i></h4>
                                    <h3 class="text-dark">8</h3>
                                </div>
                            </a>
                        </div>
                        <!-- Products Card -->
                        <div class="col-md-4">
                            <a class="text-decoration-none" href="{% url 'dashboard-product' %}">
                                <div class="card my-card shadow-sm text-center p-3">
                                    <h4 class="text-dark">Products <i class="fas fa-box"></i></h4>
                                    <h3 class="text-dark">{{ products|length }}</h3>
                                </div>
                            </a>
                        </div>
                        <!-- Orders Card -->
                        <div class="col-md-4">
                            <a class="text-decoration-none" href="{% url 'dashboard-order' %}">
                                <div class="card my-card shadow-sm text-center p-3">
                                    <h4 class="text-dark">Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3 class="text-dark">{{ orders|length }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Topside -->

<style>
    .scrolling-text {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        width: 100%; /* Make sure it fits within the box */
    }

    .scrolling-text h3 {
        display: inline-block;
        animation: scroll 5s linear infinite;
    }

    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .my-card:hover {
        transform: scale(1.05);
        transition: all 0.3s ease-in-out;
    }
</style>
